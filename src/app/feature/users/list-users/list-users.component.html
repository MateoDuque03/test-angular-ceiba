<!--
  Recuerde conservar los id, no deben ser modificados
  ids = user-list__filter, user-list__table, user-list__table-item-[index], user-list__table-item-[index]-avatar, user-list__table-item-[index]-first_name, user-list__table-item-[index]-email, user-list__table-item-[index]-btn-delete
  Remplazar [index] por el valor ejemplo "user-list__table-item-0"
-->
<div class="w-50 mx-auto mb-20">
  <input
    [(ngModel)]="searchText"
    type="text"
    id="user-list__filter"
    class="white large outlined text-center width-input"
    placeholder="Search by name"
  >
</div>
<div class="pb-30 container-list">
  <table id="user-list__table" class="table-list">
      <thead>
      <tr>
          <th class="font-weight-bold label-list">#</th>
          <th class="font-weight-bold label-list">Image</th>
          <th class="font-weight-bold label-list">Name</th>
          <th class="font-weight-bold label-list">Email</th>
          <th class="font-weight-bold label-list">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of listUser | filterUserByName: searchText; let i = index">
          <td id="{{'user-list__table-item-'+ i + ''}}" class="font-weight-bold">{{ i + 1 }}</td>
          <td><img id="{{'user-list__table-item-'+ i + '-avatar'}}" [src]="user.avatar" alt="" class="img-list"></td>
          <td id="{{'user-list__table-item-'+ i + '-first_name'}}" class="font-weight-bold">{{ user.first_name }}</td>
          <td id="{{'user-list__table-item-'+ i + '-email'}}" class="font-weight-bold">{{ user.email }}</td>
          <td>
            <button
              id="{{'user-list__table-item-'+ i + '-btn-delete'}}"
              class="danger"
              (click)="deleteUser(user.id, (user.first_name + ' ' + user.last_name))">Delete
            </button>
          </td>
      </tr>
      </tbody>
  </table>
</div>
